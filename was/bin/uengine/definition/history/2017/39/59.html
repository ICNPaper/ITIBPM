		<script>
var inputName='';
function onUserSelected(selectedPeople, inputName){
	var userEndpoints = '';
	var userNames = '';
	var genders = '';
	var birthdays = '';
	var sep = '';

	for(i=0; i<selectedPeople.length; i++){
		userEndpoints += (sep + selectedPeople[i].id);		userNames += (sep + selectedPeople[i].name);		genders += (sep + selectedPeople[i].isMale);		birthdays += (sep + selectedPeople[i].birthday);		sep = ';';
	}

	document.forms[0].elements[inputName+'_display'].value = userNames;
	document.forms[0].elements[inputName+'_gender'].value = genders;
	document.forms[0].elements[inputName+'_birthday'].value = birthdays;
	document.forms[0].elements[inputName].value = userEndpoints;
}
</script>
<script>
function searchPeople(inputName_){

	inputName = inputName_;
	orgPicker.onOk = onUserSelected;
	orgPicker.inputName = inputName;
}
